<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TARA Talent Solutions | Recruitment & Hiring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TARA Talent Solutions – Enterprise recruitment & hiring consultancy across India." />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0b1c33;
      --blue:#123a6f;
      --light:#f4f7fb;
      --accent:#4da3ff;
      --text:#333;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:#fff;color:var(--text);line-height:1.7;}

    /* ================= NAVBAR ================= */
    nav{
      position:fixed;
      top:0;left:0;
      width:100%;
      background:var(--navy);
      padding:14px 8%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .logo-wrap{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-wrap img{height:42px;}

    .logo-text{
      color:#fff;
      font-size:1.05rem;
      font-weight:700;
      white-space:nowrap;
    }

    .nav-links a{
      color:#fff;
      margin-left:22px;
      text-decoration:none;
      font-weight:500;
      opacity:.85;
      padding-bottom:6px;
    }

    .nav-links a.active,
    .nav-links a:hover{
      opacity:1;
      border-bottom:2px solid var(--accent);
    }

    /* ===== HAMBURGER ===== */
    .menu-toggle{
      display:none;
      font-size:26px;
      color:#fff;
      cursor:pointer;
    }

    .nav-space{height:78px;}

    /* ================= HERO ================= */
    header{
      min-height:90vh;
      background:linear-gradient(rgba(11,28,51,.75),rgba(11,28,51,.75)),
      url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80") center/cover;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
    }

    header h1{font-size:3rem;font-weight:800;margin-bottom:20px;}
    header p{font-size:1.15rem;max-width:800px;margin:auto;opacity:.95;}

    .cta{margin-top:35px;}

    .btn{
      display:inline-block;
      padding:14px 32px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      border-radius:30px;
      font-weight:600;
      margin:10px;
    }

    .btn.outline{background:transparent;border:2px solid #fff;}

    section{padding:90px 8%;}
    section.light{background:var(--light);}

    h2{text-align:center;font-size:2.2rem;color:var(--navy);margin-bottom:18px;}
    .sub{text-align:center;max-width:850px;margin:0 auto 60px;color:#555;}

    .trust-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
      gap:28px;
    }

    .trust-card{
      background:#fff;
      padding:32px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    .impact{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:30px;
      text-align:center;
    }

    .impact .card{
      background:#fff;
      padding:40px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    .final-cta{
      background:linear-gradient(135deg,var(--navy),var(--blue));
      color:#fff;
      text-align:center;
      padding:90px 20px;
    }

    footer{
      background:#081425;
      color:#ccc;
      padding:50px 8%;
      font-size:.9rem;
    }

    .footer-grid{
      display:grid;
      grid-template-columns:2fr 1fr 1fr;
      gap:40px;
    }

    .copy{text-align:center;margin-top:30px;opacity:.7;}

    /* ================= MOBILE ================= */
    @media(max-width:768px){
      header h1{font-size:2.2rem;}
      .footer-grid{grid-template-columns:1fr;}

      .menu-toggle{display:block;}

      .nav-links{
        position:absolute;
        top:78px;
        left:0;
        width:100%;
        background:var(--navy);
        display:none;
        flex-direction:column;
        padding:20px 8%;
      }

      .nav-links a{
        margin:12px 0;
        border:none;
      }

      .nav-links.show{display:flex;}
    }
  </style>
</head>

<body>

<nav>
  <div class="logo-wrap">
    <img src="assets/images/logo.png" alt="Logo">
    <span class="logo-text">TARA Talent Solutions</span>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="navMenu">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="nav-space"></div>

<header>
  <div>
    <h1>Connecting Talent with Opportunity</h1>
    <p>A next-generation recruitment & hiring consultancy helping organizations grow across India.</p>
    <div class="cta">
      <a href="services.html" class="btn">Our Services</a>
      <a href="contact.html" class="btn outline">Get in Touch</a>
    </div>
  </div>
</header>

<script>
  function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("show");
  }
</script>

</body>
</html>
