<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TARA Talent Solutions | Recruitment & Hiring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0b1c33;
      --blue:#123a6f;
      --accent:#4da3ff;
      --text:#333;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:#fff;color:var(--text);line-height:1.7;}

    /* ================= NAVBAR ================= */
    nav{
      position:fixed;
      top:0;left:0;
      width:100%;
      background:var(--navy);
      padding:14px 8%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:1000;
      transition:all .3s ease;
    }

    /* ðŸ”¥ SHADOW ON SCROLL */
    nav.scrolled{
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }

    .logo-wrap{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-wrap img{height:42px;}
    .logo-text{
      color:#fff;
      font-size:1.05rem;
      font-weight:700;
      white-space:nowrap;
    }

    .nav-links a{
      color:#fff;
      margin-left:22px;
      text-decoration:none;
      font-weight:500;
      opacity:.85;
      padding-bottom:6px;
    }

    .nav-links a.active,
    .nav-links a:hover{
      opacity:1;
      border-bottom:2px solid var(--accent);
    }

    /* HAMBURGER */
    .menu-toggle{
      display:none;
      font-size:26px;
      color:#fff;
      cursor:pointer;
    }

    .nav-space{height:78px;}

    /* ================= HERO ================= */
    header{
      min-height:90vh;
      background:linear-gradient(rgba(11,28,51,.75),rgba(11,28,51,.75)),
      url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80") center/cover;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
    }

    header h1{font-size:3rem;font-weight:800;margin-bottom:20px;}
    header p{font-size:1.15rem;max-width:800px;margin:auto;opacity:.95;}

    .btn{
      display:inline-block;
      padding:14px 32px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      border-radius:30px;
      font-weight:600;
      margin:10px;
    }

    .btn.outline{background:transparent;border:2px solid #fff;}

    /* ================= MOBILE ================= */
    @media(max-width:768px){
      header h1{font-size:2.2rem;}
      .menu-toggle{display:block;}

      .nav-links{
        position:absolute;
        top:78px;
        left:0;
        width:100%;
        background:var(--navy);
        display:none;
        flex-direction:column;
        padding:20px 8%;
      }

      .nav-links a{margin:12px 0;}
      .nav-links.show{display:flex;}
    }
  </style>
</head>

<body>

<nav id="navbar">
  <div class="logo-wrap">
    <img src="assets/images/logo.png" alt="Logo">
    <span class="logo-text">TARA Talent Solutions</span>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <div class="nav-links" id="navMenu">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="nav-space"></div>

<header>
  <div>
    <h1>Connecting Talent with Opportunity</h1>
    <p>A next-generation recruitment & hiring consultancy helping organizations grow across India.</p>
    <a href="services.html" class="btn">Our Services</a>
    <a href="contact.html" class="btn outline">Get in Touch</a>
  </div>
</header>

<script>
  function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("show");
  }

  // ðŸ”¥ Sticky Shadow on Scroll
  const nav = document.getElementById("navbar");
  window.addEventListener("scroll", () => {
    if(window.scrollY > 10){
      nav.classList.add("scrolled");
    }else{
      nav.classList.remove("scrolled");
    }
  });
</script>

</body>
</html>
