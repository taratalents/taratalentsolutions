<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TARA Talent Solutions | Recruitment & Hiring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="TARA Talent Solutions – Enterprise recruitment & hiring consultancy across India.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1c33;
  --blue:#123a6f;
  --light:#f4f7fb;
  --accent:#4da3ff;
  --text:#333;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{color:var(--text);line-height:1.7;}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:var(--navy);
  padding:14px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrap img{height:40px;}
.logo-wrap span{color:#fff;font-weight:700;}

.menu-toggle{
  display:none;
  font-size:1.8rem;
  color:#fff;
  cursor:pointer;
}

.nav-links{
  display:flex;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  opacity:.85;
  padding-bottom:6px;
}

.nav-links a.active,
.nav-links a:hover{
  opacity:1;
  border-bottom:2px solid var(--accent);
}

.nav-space{height:74px;}

/* HERO */
header{
  min-height:90vh;
  background:linear-gradient(rgba(11,28,51,.75),rgba(11,28,51,.75)),
  url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80") center/cover;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

header h1{font-size:3rem;margin-bottom:20px;}
header p{max-width:800px;margin:auto;}

.btn{
  display:inline-block;
  padding:14px 32px;
  background:var(--accent);
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  margin:12px;
  font-weight:600;
}

.btn.outline{background:transparent;border:2px solid #fff;}

@media(max-width:768px){
  .logo-wrap span{display:none;}
  .menu-toggle{display:block;}

  .nav-links{
    position:absolute;
    top:64px;
    left:0;
    width:100%;
    background:var(--navy);
    flex-direction:column;
    display:none;
    align-items:center;
    padding:15px 0;
  }

  .nav-links a{margin:10px 0;}
  .nav-links.show{display:flex;}
}
</style>
</head>

<body>

<nav>
  <div class="logo-wrap">
    <img src="assets/images/logo.png">
    <span>TARA Talent Solutions</span>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="nav-links" id="navLinks">
    <a class="active" href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="nav-space"></div>

<header>
  <div>
    <h1>Connecting Talent with Opportunity</h1>
    <p>A next-generation recruitment & hiring consultancy helping organizations grow across India.</p>
    <a href="services.html" class="btn">Our Services</a>
    <a href="contact.html" class="btn outline">Get in Touch</a>
  </div>
</header>

<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
