<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TARA Talent Solutions | Recruitment & Hiring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#0b1c33;
  --accent:#4da3ff;
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#fff;
  color:var(--text);
}

/* ================= HEADER ================= */
.main-nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:linear-gradient(180deg,#0b1c33,#0a1a30);
  z-index:9999;
}

/* ðŸ‘‡ HAIRLINE DIVIDER (PERFECT ON MOBILE) */
.main-nav::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:100%;
  height:1px;
  background:rgba(255,255,255,.12);
  transform:scaleY(.5); /* ðŸ‘ˆ magic line */
  transform-origin:bottom;
}

.main-nav.scrolled{
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrap img{
  height:40px;
}

.logo-wrap span{
  color:#fff;
  font-weight:700;
  font-size:1.05rem;
  white-space:nowrap;
}

.nav-links{
  display:flex;
  gap:26px;
  list-style:none;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-size:.95rem;
  opacity:.85;
}

.nav-links a.active,
.nav-links a:hover{
  opacity:1;
  border-bottom:2px solid var(--accent);
  padding-bottom:4px;
}

.menu-toggle{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.menu-toggle span{
  width:26px;
  height:2px;
  background:#fff;
}

/* HEADER SPACE */
.header-spacer{
  height:72px;
}

/* MOBILE */
@media(max-width:768px){
  .menu-toggle{ display:flex; }

  .logo-wrap img{ height:34px; }
  .logo-wrap span{ font-size:1rem; }

  .nav-links{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#0b1c33;
    flex-direction:column;
    align-items:center;
    gap:18px;
    padding:22px 0;
    display:none;
  }

  .nav-links.show{ display:flex; }

  /* mobile divider even softer */
  .main-nav::after{
    background:rgba(255,255,255,.08);
  }
}

/* ================= HERO ================= */
.hero{
  min-height:90vh;
  background:
    linear-gradient(rgba(11,28,51,.75),rgba(11,28,51,.75)),
    url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80")
    center/cover;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:3rem;
  font-weight:800;
  margin-bottom:20px;
}

.hero p{
  font-size:1.15rem;
  max-width:800px;
  margin:auto;
  opacity:.95;
}

.cta{ margin-top:35px; }

.btn{
  display:inline-block;
  padding:14px 32px;
  background:var(--accent);
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
  margin:10px;
}

.btn.outline{
  background:transparent;
  border:2px solid #fff;
}

@media(max-width:768px){
  .hero h1{ font-size:2.2rem; }
}
</style>
</head>

<body>

<!-- HEADER -->
<nav class="main-nav" id="mainNav">
  <div class="nav-inner">
    <div class="logo-wrap">
      <img src="assets/images/logo.png" alt="TARA Talent Solutions">
      <span>TARA Talent Solutions</span>
    </div>

    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="careers.html">Careers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="header-spacer"></div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Connecting Talent with Opportunity</h1>
    <p>
      A next-generation recruitment & hiring consultancy helping organizations
      and professionals grow together across India.
    </p>
    <div class="cta">
      <a href="services.html" class="btn">Our Services</a>
      <a href="contact.html" class="btn outline">Get in Touch</a>
    </div>
  </div>
</section>

<script>
/* mobile menu */
document.getElementById("menuToggle").onclick = () => {
  document.getElementById("navLinks").classList.toggle("show");
};

/* sticky shadow */
window.addEventListener("scroll",()=>{
  const nav=document.getElementById("mainNav");
  nav.classList.toggle("scrolled",window.scrollY>30);
});
</script>

</body>
</html>
