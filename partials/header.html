<header class="site-header">
  <div class="nav-inner">
    <div class="logo-wrap">
      <img src="assets/images/logo.png" alt="TARA Talent Solutions">
      <span>TARA Talent Solutions</span>
    </div>

    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </div>
</header>

<style>
:root{
  --header-height:72px;
  --navy:#0b1c33;
  --accent:#4da3ff;
}

/* BODY OFFSET — MOST IMPORTANT */
body{
  padding-top:var(--header-height);
}

/* HEADER */
.site-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:var(--header-height);
  background:linear-gradient(135deg,#0b1c33,#102b52);
  z-index:9999;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-inner{
  height:100%;
  padding:0 8%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrap img{
  height:36px;
}

.logo-wrap span{
  color:#fff;
  font-weight:700;
  font-size:1rem;
  white-space:nowrap;
}

/* NAV */
.nav-links a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  font-weight:500;
  opacity:.85;
  transition:.3s;
}

.nav-links a:hover,
.nav-links a.active{
  opacity:1;
  border-bottom:2px solid var(--accent);
  padding-bottom:4px;
}

/* MOBILE */
.menu-toggle{
  display:none;
  color:#fff;
  font-size:1.7rem;
  cursor:pointer;
}

@media(max-width:768px){
  .nav-links{
    position:absolute;
    top:var(--header-height);
    left:0;
    width:100%;
    background:#0b1c33;
    display:none;
    flex-direction:column;
    padding:20px 0;
  }

  .nav-links a{
    margin:10px 0;
    text-align:center;
  }

  .menu-toggle{
    display:block;
  }
}
</style>

<script>
function toggleMenu(){
  const nav = document.querySelector(".nav-links");
  nav.style.display = nav.style.display === "flex" ? "none" : "flex";
}
</script>
