<style>
  :root{
    --navy:#0b1c33;
    --accent:#4da3ff;
  }

  /* HEADER BASE */
  .site-header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:var(--navy);
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,.08);
  }

  .header-inner{
    max-width:1300px;
    margin:auto;
    padding:14px 6%;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  /* BRAND */
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .brand img{
    height:38px;
  }

  .brand span{
    color:#fff;
    font-weight:700;
    font-size:1.05rem;
    white-space:nowrap;
  }

  /* DESKTOP NAV */
  .nav-desktop{
    display:flex;
    gap:26px;
  }

  .nav-desktop a{
    color:#fff;
    text-decoration:none;
    font-weight:500;
    opacity:.85;
    padding-bottom:6px;
  }

  .nav-desktop a:hover{
    opacity:1;
    border-bottom:2px solid var(--accent);
  }

  /* MOBILE */
  .menu-toggle{
    display:none;
    background:none;
    border:none;
    color:#fff;
    font-size:1.8rem;
    cursor:pointer;
  }

  .nav-mobile{
    display:none;
    flex-direction:column;
    background:#081425;
    padding:10px 0;
  }

  .nav-mobile a{
    color:#fff;
    text-decoration:none;
    padding:14px 6%;
    border-top:1px solid rgba(255,255,255,.08);
  }

  .nav-mobile a:hover{
    background:rgba(255,255,255,.05);
  }

  /* RESPONSIVE */
  @media(max-width:900px){
    .nav-desktop{
      display:none;
    }

    .menu-toggle{
      display:block;
    }

    .nav-mobile.show{
      display:flex;
    }
  }
</style>

<script>
  const toggle = document.querySelector(".menu-toggle");
  const mobileNav = document.querySelector(".nav-mobile");

  toggle.addEventListener("click", () => {
    mobileNav.classList.toggle("show");
  });
</script>
