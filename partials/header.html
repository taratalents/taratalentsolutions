<style>
  .site-header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:#0b1c33;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,.08);
  }

  .header-inner{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 6%;
  }

  .logo-wrap{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .logo-wrap img{
    height:36px;
  }

  .logo-wrap span{
    color:#fff;
    font-size:1rem;
    font-weight:700;
  }

  .nav-desktop a{
    color:#fff;
    margin-left:22px;
    text-decoration:none;
    font-weight:500;
    opacity:.85;
  }

  .nav-desktop a:hover{
    opacity:1;
  }

  .menu-toggle{
    display:none;
    font-size:1.6rem;
    color:#fff;
    cursor:pointer;
  }

  /* MOBILE NAV */
  .nav-mobile{
    display:none;
    flex-direction:column;
    background:#081425;
  }

  .nav-mobile a{
    padding:14px 6%;
    color:#fff;
    text-decoration:none;
    border-top:1px solid rgba(255,255,255,.08);
  }

  .nav-mobile a:hover{
    background:#0f2748;
  }

  /* RESPONSIVE */
  @media(max-width:768px){
    .nav-desktop{
      display:none;
    }

    .menu-toggle{
      display:block;
    }
  }
</style>

<script>
  function toggleMenu(){
    const nav = document.getElementById("mobileNav");
    nav.style.display = nav.style.display === "flex" ? "none" : "flex";
  }
</script>
