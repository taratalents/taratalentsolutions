<style>
:root{
  --navy:#0b1c33;
  --accent:#4da3ff;
  --header-height:72px;
}

.site-header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:var(--header-height);
  background:var(--navy);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-container{
  height:100%;
  padding:0 8%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrap img{
  height:38px;
}

.logo-wrap span{
  color:#fff;
  font-weight:700;
  font-size:1rem;
  white-space:nowrap;
}

.nav-links a{
  color:#fff;
  margin-left:22px;
  text-decoration:none;
  font-weight:500;
  opacity:.85;
}

.nav-links a:hover{
  opacity:1;
  border-bottom:2px solid var(--accent);
}

.menu-toggle{
  display:none;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}

/* MOBILE MENU */
.mobile-menu{
  display:none;
  background:var(--navy);
  padding:15px 8%;
}

.mobile-menu a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:10px 0;
  font-weight:500;
}

/* RESPONSIVE */
@media(max-width:768px){
  .nav-links{ display:none; }
  .menu-toggle{ display:block; }
}
</style>

<script>
function toggleMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>
