<style>
.main-nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:linear-gradient(180deg,#0b1c33,#0a1a30);
  z-index:9999;
  transition:all .35s ease;
}

/* ðŸ”¥ STICKY ANIMATION */
.main-nav.scrolled{
  box-shadow:0 6px 20px rgba(0,0,0,.25);
  background:#0b1c33;
  padding:8px 0;
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-wrap img{
  height:40px;
  transition:all .3s ease;
}

.main-nav.scrolled .logo-wrap img{
  height:34px;
}

.logo-wrap span{
  color:#fff;
  font-weight:700;
  font-size:1.05rem;
  white-space:nowrap;
  transition:all .3s ease;
}

.main-nav.scrolled .logo-wrap span{
  font-size:1rem;
}

/* LINKS */
.nav-links{
  display:flex;
  gap:26px;
  list-style:none;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-size:.95rem;
  opacity:.85;
  transition:.3s;
}

.nav-links a.active,
.nav-links a:hover{
  opacity:1;
  border-bottom:2px solid #4da3ff;
  padding-bottom:4px;
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.menu-toggle span{
  width:24px;
  height:2px;
  background:#fff;
  transition:.3s;
}

/* MOBILE */
@media(max-width:768px){
  .logo-wrap img{ height:34px; }
  .logo-wrap span{ font-size:1rem; }

  .menu-toggle{ display:flex; }

  .nav-links{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#0b1c33;
    flex-direction:column;
    align-items:center;
    gap:18px;
    padding:20px 0;
    display:none;
  }

  .nav-links.show{ display:flex; }
}
</style>

<script>
// âœ… Hamburger Toggle
const toggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");
toggle.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

// âœ… Sticky Animation
const nav = document.getElementById("mainNav");
window.addEventListener("scroll", () => {
  if(window.scrollY > 30){
    nav.classList.add("scrolled");
  }else{
    nav.classList.remove("scrolled");
  }
});
</script>
